<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;      
      padding: 20px;
      background: linear-gradient(135deg, #f6d365, #fda085); /* vibrant warm tones */
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .cart-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 600px;
      margin: auto;
    }

    .cart-item {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      padding: 15px;
      gap: 20px;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
    }

    .item-details {
      display: flex;
      flex-direction: column;
    }

    .item-details .name {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .item-details .customer {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Your Cart</h1>
  <div class="cart-list">
    <div class="cart-item">
      <img src="./media/placeholder.jpg" alt="Product Image">
      <div class="item-details">
        <div class="name">Chicken Biryani</div>
        <div class="customer">Customer: Kaushik</div>
      </div>
    </div>
    <div class="cart-item">
      <img src="./media/placeholder.jpg" alt="Product Image">
      <div class="item-details">
        <div class="name">Mutton Biryani</div>
        <div class="customer">Customer: Kaushik</div>
      </div>
    </div>
  </div>
</body>
</html>
